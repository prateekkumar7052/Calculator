<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>  Calculator</h2>
  <table>
    <input type="text" readonly id="result" class="res">
    <!-- <tr>
      <td colspan="2"> -->
        <!-- <input type="text" id="result" readonly /> -->
      <!-- </td> -->
    </tr>
    <tr>
      <td><input  type="button" value="1" onclick="appendToResult('1')" class="btn"></td>
      <td><input type="button" value="2" onclick="appendToResult('2')"class="btn"></td>
      <td><input type="button" value="3" onclick="appendToResult('3')"class="btn"></td>
      <td><input type="button" value="/" onclick="appendToResult('/')"class="btn"></td>
    </tr>
    <tr>
      <td><input type="button" value="4" onclick="appendToResult('4')"class="btn"></td>
      <td><input type="button" value="5" onclick="appendToResult('5')"class="btn"></td>
      <td><input type="button" value="6" onclick="appendToResult('6')"class="btn"></td>
      <td><input type="button" value="-" onclick="appendToResult('-')"class="btn"></td>
    </tr>
    <tr>
      <td><input type="button" value="7" onclick="appendToResult('7')"class="btn"></td>
      <td><input type="button" value="8" onclick="appendToResult('8')"class="btn"></td>
      <td><input type="button" value="9" onclick="appendToResult('9')"class="btn"></td>
      <td><input type="button" value="+" onclick="appendToResult('+')"class="btn"></td>
    </tr>
    <tr>
      <td><input type="button" value="0" onclick="appendToResult('0')"class="btn"></td>
      <td><input type="button" value="." onclick="appendToResult('.')"class="btn"></td>
      <td><input type="button" value="=" onclick="calculateResult()"class="btn"></td>
      <td><input type="button" value="C" onclick="clearResult()"class="btn"></td>
    </tr>
  </table>

  <script src="script.js"></script>

</body>
</html>
